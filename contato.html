<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contato.css" media="">
    <title>Cadastro Cliente</title>
</head>
<body>
    <div>
        <h1>Entre em contato conosco</h1>
        <br>
    </div>

    <form>
        <fieldset class="group">
          <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
          </div>
        </fieldset>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome " id="sobrenome">
        </div>

        <div class="campo">
           <label for="email"><strong>Email</strong></label>
           <input type="email" name="email" id="email" required>
        </div>   

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel">
        </div>

        <div class="campo">
            <label><strong>Escolha o Assunto:</strong></label>
            <select id= "escolhaumassunto">
                <option selected disabled value="">Selecione</option>
                <option>Balanço Patrimonial</option>
                <option>Regime Tributario</option>
                <option>Fluxo de caixa</option>
                <option>Rentabilidade e lucrativa</option>
                <option>Custos</option>
                <option>Capital social</option>
                <option>Demonstração de Resultado de exercicio</option>
                <option>Fator gerador</option>
                <option>Emissor de Nota Fiscal</option>
            </select>
        </div>
        

        <div class="campo">
            <br>
            <label><strong>Motivo do Contato:</strong> :</label>
            <textarea row="6"style="width: 26em" id="Motivodocontato" name="Motivodocontato"></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>


    </form>
</body>
</html>
