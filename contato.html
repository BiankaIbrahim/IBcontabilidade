<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
    <link rel="stylesheet" type="text/css" href="css/headerFooter.css">
    <title>Entrar em contato</title>
</head>
<body>
    <header class="header"> 
        <a href="#"><img src="imgs/LogoIB.png" id="logo-header"></a> 
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <img src="imgs/menu.png" id="btn-menu" alt="">
            <img src="imgs/fechar (1).png" id="btn-fechar">
        </label>
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li class="suspenso"><a href="#">IBcontabilidade</a>
                    <div class="suspenso-menu">
                        <a href="sobre.html">Sobre a Empresa</a>
                        <a href="trabalheConosco.html">Trabalhe Conosco</a>
                    </div>
                </li>
                <li><a href="index.html#anchor">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <form>
        <div class="grupo">
            <div id="titulo">
                <h1>Entre em contato conosco</h1>
                <br>
            </div>

          <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
          </div>
        
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome " id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="campo">
           <label for="email"><strong>Email</strong></label>
           <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>   

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel" placeholder="(xx)xxxxx-xxxx" required>
        </div>

        <div class="campo">
            <label><strong>Escolha o Assunto:</strong></label>
            <select id= "escolhaumassunto" required>
                <option selected disabled value="">Selecione</option>
                <option>Constituição de Empresas</option>
                <option>Escrituração Contabil</option>
                <option>Serviços Contábeis</option>
                <option>Recursos Humanos</option>
                <option>Tributário Empresarial</option>
                <option>Capital social</option>
            </select>
        </div>
        

        <div class="campo">
            <br>
            <label>Motivo do Contato:</label>
            <textarea  rows="5" cols="33" id="motivodocontato" name="Motivodocontato" required></textarea>
        </div>

        <div class="botao">
            <button type="submit">Enviar</button>
        </div >
     </div>

    </form>
    <footer>
        <div class="interface">
            <div class="linha-footer">
                <div class="flex">
                    <div class="logo-footer">  
                        <img src="imgs/LogoIB.png" alt="" id="logo">
                    </div>
                    
                    <div class="contatos-footer">
                        <div class="redes-sociais">
                            <a href=""><img src="imgs/instagram (1).png" alt="" class="redes"></a>
                            <a href=""><img src="imgs/whatsapp (1).png" alt="" class="redes"></a>
                            <a href=""><img src="imgs/o-email (3).png" alt="" class="redes"></a>
                        </div>
                </div>
            </div>
        </div>
        
        
         <div class="texto">
                <p>©2024 IBcontabilidade. <br> Todos os direitos reservados.</p>
        </div>  
    </div>
</footer> 
</body>
</html>
