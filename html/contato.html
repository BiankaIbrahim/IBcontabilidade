<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/contato.css" media="">
    <link rel="stylesheet" type="text/css" href="/css/headerFooter.css">
    <title>Cadastro Cliente</title>
</head>
<body>
    <header class="header"> 
        <a href="#"><img src="../imgs/LogoIB.png" id="logo-header" alt=""></a> 
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <img src="../imgs/menu.png" id="btn-menu" alt="">
            <img src="../imgs/fechar (1).png" id="btn-fechar">
        </label>
        
        <nav class="navbar">
            <ul>
                <li><a href="../html/inicio.html">Início</a></li>
                <li class="suspenso">

    <form>
        <div class="grupo">
            <div id="titulo">
                <h1>Entre em contato conosco</h1>
                <br>
            </div>

          <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
          </div>
        
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome " id="sobrenome" placeholder="Digite seu sobrenome" required>
        </div>

        <div class="campo">
           <label for="email"><strong>Email</strong></label>
           <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>   

        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="tel" placeholder="(xx)xxxxx-xxxx" required>
        </div>

        <div class="campo">
            <label><strong>Escolha o Assunto:</strong></label>
            <select id= "escolhaumassunto" required>
                <option selected disabled value="">Selecione</option>
                <option>Balanço Patrimonial</option>
                <option>Regime Tributario</option>
                <option>Fluxo de caixa</option>
                <option>Rentabilidade e lucrativa</option>
                <option>Custos</option>
                <option>Capital social</option>
                <option>Demonstração de Resultado de exercicio</option>
                <option>Fator gerador</option>
                <option>Emissor de Nota Fiscal</option>
            </select>
        </div>
        

        <div class="campo">
            <br>
            <label><strong>Motivo do Contato:</strong> :</label>
            <textarea row="6"style="width: 26em" id="motivodocontato" name="Motivodocontato" required></textarea>
        </div>

        <div class="botao">
            <button type="submit">Enviar</button>
        </div >
     </div>

    </form>
    <footer>
        <div class="interface">
            <div class="linha-footer">
                <div class="flex">
                    <div class="logo-footer">  
                        <img src="../imgs/LogoIB.png" alt="" id="logo">
                    </div>
                    
                    <div class="contatos-footer">
                        <div class="redes-sociais">
                            <a href=""><img src="../imgs/instagram (1).png" alt="" class="redes"></a>
</body>
</html>
