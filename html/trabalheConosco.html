<body>
    <header class="header"> 
        <a href="#"><img src="../imgs/LogoIB.png" id="logo-header" alt=""></a> 
        
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <img src="../imgs/menu.png" id="btn-menu" alt="">
            <img src="../imgs/fechar (1).png" id="btn-fechar">
        </label>
        
        <nav class="navbar">
            <ul>
                <li><a href="../html/inicio.html">Início</a></li>
                <li class="suspenso"><a href="">IBcontabilidade</a>
                    <div class="suspenso-menu">

                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    
    <form action="">
        <div class="grupo">
            <div>
                <h1>Trabalhe Conosco</h1>
                <p>Envie seu curriculo!</p>
                <br>
            </div>

            <div class="grupo-campos">

                <div class="campo">
                    <label for="Nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="campo">
                <label for="numero">Celular:</label>
                <input type="tel" name="numero" id="numero" placeholder="(xx)xxxxx-xxxx" required>
            </div>
            
            <div class="campo">
                <label for="">Email:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="campo">
                <label for="">LinkedIn:</label>
                <input type="text" name="linkedin" id="linkedin" placeholder="Digite o link do seu LinkedIn" required>
            </div>

            <div class="campo" id="upload-container">
                <label for="curriculo">Currículo:</label>
                <input type="file" id="curriculo" name="curriculo" accept=".pdf, .doc, .docx" required>
            </div>
        </div>
            
            <div class="botao">
                <button type="submit">Enviar</button>
            </div >
        </div>
        </form>
        
    <footer>
        <div class="interface">
            <div class="linha-footer">
                <div class="flex">
                    <div class="logo-footer">  
                        <img src="../imgs/LogoIB.png" alt="" id="logo">
